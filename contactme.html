<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="contactme.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Contact me</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			box-sizing: border-box;
			text-decoration: none;
		}
	</style>
</head>
<body>
	
	<header>
		<div class="content">
			<div class="logo">
				<p><i>Erasyl<br>&nbsp;&nbsp;&nbsp;Seralyuly</i></p>
			</div>
			<nav>
				<a href="https://archxra.github.io/webpage-portfolio/home.html">Home</a>
				<a href="https://archxra.github.io/webpage-portfolio/hobbies.html">Hobbies</a>
				<a href="https://archxra.github.io/webpage-portfolio/contactme.html">Contact me</a>
			</nav>
		</div>
	</header>

	<section class="contactme">
		<div class="content">
			<div class="title">
				<h1>Contact me</h1>
				<hr>
				<p>Here you can fill the form to contact me</p>
			</div>
			<div class="form">
				<form action="" id="contact">
					<label for="">Name:</label>
					<input type="text" name="name" id="name" placeholder="Your name">
					<label for="">Email:</label>
					<input type="email" name="email" id="email" placeholder="Your email">
					<label for="">Message:</label>
					<textarea name="message" id="message" cols="35" rows="30" form="contact" placeholder="Your comments"></textarea>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</section>

</body>
</html>
